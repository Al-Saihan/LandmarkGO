name: landmark_go
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.7
  http: ^1.6.0
  image_picker: ^1.2.1
  geolocator: ^10.1.0
  image: ^4.5.4
  http_parser: ^4.1.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#E7C1A5"
  color_dark: "#E7C1A5"
  image: assets/images/splash1152.png
  branding: assets/images/brand800x320.png
  branding_bottom_padding: 300

  android_gravity: center
  ios_content_mode: center

  android_12:
    color: "#E7C1A5"
    color_dark: "#E7C1A5"
    icon_background_color: "#E7C1A5"
    icon_background_color_dark: "#E7C1A5"
    image: assets/images/splash1152.png
    branding: assets/images/brand800x320.png
    branding_bottom_padding: 300



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
